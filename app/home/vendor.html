<div>
	<article>
		<div class="pull-right">
			<a ng-href="#/" class="btn btn-primary"><i class="fa fa-home" aria-hidden="true"></i></a>
		</div>
		<div class="page-header">
			<h3>
				{{vendor.name}}
				<span class="badge" ng-show="vendor.tag">
					<i class="glyphicon glyphicon-tags"></i> &nbsp; {{vendor.tag}}
				</span>
			</h3>
		</div>
		<div class="entry">
			<render-html html="vendor.description"></render-html>
		</div>
	</article>
</div>
