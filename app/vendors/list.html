<div>
	<div class="pull-right">
		<a ng-href="#/" class="btn btn-primary"><i class="fa fa-home" aria-hidden="true"></i></a>
	</div>
	<h3>Vendors</h3>
	<table class="table table-striped table-bordered table-hover">
	<thead>
	<tr>
		<th>name</th>
		<th>city</th>
		<th></th>
	</tr>
	</thead>
	<tbody>
	<tr ng-repeat="vendor in vendors" ng-click="edit(vendor)">
		<td>
			<a ng-href="#/vendors/view/{{vendor.$id()}}">{{vendor.name}}</a> 
		</td>
		<td>
			{{vendor.tag}}
		</td>
		<td>
			<a class="btn btn-default" ng-href="#/vendor/{{vendor.$id()}}">View</a>
			<a class="btn btn-primary" ng-href="#/vendors/edit/{{vendor.$id()}}">Edit</a>
		</td>
	</tr>
	</tbody> 
	</table>
	<br />
	<div class="well">
		<a class="btn btn-default" ng-href="#/vendors/new">New vendor</a>
	</div>
</div>
