<div>
	<div class="pull-right">
		<a ng-href="#/coupons" class="btn btn-default"><i class="fa fa-arrow-left" aria-hidden="true"></i></a>
		<a ng-href="#/" class="btn btn-primary"><i class="fa fa-home" aria-hidden="true"></i></a>
	</div>
	<h3>View</h3>
	<table class="table table-striped table-bordered table-hover">
	<tbody>
	<tr>
		<th>Name</th>
		<td>
			{{coupon.name}}
			<span class="badge" ng-show="coupon.tag">
				<i class="glyphicon glyphicon-tags"></i> &nbsp; {{coupon.tag}}
			</span>
		</td>
	</tr>
	<tr>
		<th>Vendor</th>
		<td>{{coupon.vendor}}</td>
	</tr>
	</tbody> 
	</table>
	<div class="well">
		<a class="btn btn-warning" ng-href="#/coupons">Go Back</a>
		<a class="btn btn-primary" ng-href="#/coupons/edit/{{coupon.$id()}}">Edit</a>
	</div>
</div>
