<div>
	<div class="pull-right">
		<a ng-href="#/" class="btn btn-primary"><i class="fa fa-home" aria-hidden="true"></i></a>
	</div>
	<h3>Coupons</h3>
	<table class="table table-striped table-bordered table-hover">
	<thead>
	<tr>
		<th>name</th>
		<th>vendor</th>
		<th></th>
	</tr>
	</thead>
	<tbody>
	<tr ng-repeat="coupon in coupons" ng-click="edit(coupon)">
		<td>
			<a ng-href="#/coupons/view/{{coupon.$id()}}">{{coupon.name}}</a> 
		</td>
		<td>
			{{coupon.vendor}}
		</td>
		<td>
			<a class="btn btn-default" ng-href="#/coupon/{{coupon.$id()}}">View</a>
			<a class="btn btn-primary" ng-href="#/coupons/edit/{{coupon.$id()}}">Edit</a>
		</td>
	</tr>
	</tbody> 
	</table>
	<br />
	<div class="well">
		<a class="btn btn-default" ng-href="#/coupons/new">New coupon</a>
	</div>
</div>
